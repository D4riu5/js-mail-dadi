<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi Bonus</title>
    <!-- boostrap stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- CSS files -->
    <link rel="stylesheet" href="css/DadiBonusStyle.css">
</head>
<body class="bg-dark">
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 offset-3 bg-primary text-white mt-5 p-2 rounded">
                    <h3 class="mb-4 text-center">Dice game</h3>
                    <div class="text-center">
                        <button type="button" class="start">Start Game</button>
                    </div>
                </div>
                <div class="col-4 bg-secondary p-2 mt-2 d-flex align-items-center">
                    <img class="m-3" src="img/user.png" alt="User">
                    <div id="user-dice">

                    </div>
                </div>
                <div class="col-4 bg-secondary p-2 mt-2 d-flex align-items-center justify-content-center">
                    <h2> 
                        VERSUS
                    </h2>
                </div>
                <div class="col-4 bg-secondary p-2  mt-2 d-flex justify-content-end align-items-center">
                    <div id="computer-dice">

                    </div>
                    <img class="m-3" src="img/computer.png" alt="User">
                </div>
                <div class="col-6 offset-3 p-2 mt-4 text-white text-center">
                    <h2 id="result"></h2>
                </div>
            </div>
        </div>
    </main>
    <script type="text/javascript" src="js/DadiBonusScript.js"></script>
</body>
</html>
